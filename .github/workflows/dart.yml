name: Dart

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.7'
      - name: get today date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
#      - name: Set up local.properties
#        run: echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
     
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
        #      - run: flutter build appbundle


#      - name: Archive files
#        run: |
#          sudo apt-get update
#          sudo apt-get install zip
#          zip -r archive.zip *
      - name: Upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.credentials }}
          filename: "build/app/outputs/flutter-apk/app-release.apk"
          folderId: ${{ secrets.folderId }}
          name: ${{steps.date.outputs.date}}.apk
          overwrite: "true" # optional boolean
          mimeType: "application/vnd.android.package-archive"
      #     mirrorDirectoryStructure: "true"
      #     useCompleteSourceFilenameAsName: "true"
      - name: Make Directory Structure
        run: |
          mkdir -p w/x/y
          date +%s > w/x/y/z
      - name: Mirror Directory Structure
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.credentials }}
          filename: w/x/y/z
          folderId: ${{ secrets.folderId }}
          overwrite: "true"
          mirrorDirectoryStructure: "true"
          
