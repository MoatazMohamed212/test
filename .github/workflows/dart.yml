name: Dart

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.7'
      - name: get today date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
     
  #    - run: flutter pub get
   #   - run: flutter test
   #   - run: flutter build apk
        #      - run: flutter build appbundle


      - name: Upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.credentials }}
          filename: "test.txt"
          folderId: ${{ secrets.folderId }}
          name: ${{steps.date.outputs.date}}.apk
          overwrite: "true" # optional boolean
          mimeType: "application/vnd.android.package-archive"
         
      - name: Upload file to Google Drive
        uses: ryanvade/google-drive-upload-git-action@main
        with:
          folder-id: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          file: ./path/to/file
        id: upload-file
        env:
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
      - name: Get file URL
        run: echo "::set-output name=file-url::$(curl -sL https://drive.google.com/uc\?export\=download\&id\=${{ steps.upload-file.outputs.file-id }} | grep -o 'href="https://[^"]*"' | sed 's/^href="//' | sed 's/"$//')"
        id: get-file-url
        shell: bash

